<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>Regisration Form</header>
    <form action="#">
      <div class="form first">
        <div class="details personal">
          <span class="title">Personal Details</span>

          <div class="fields">
            <div class="input-field">
              <label>Full Name</label>
              <input type="text" placeholder="Enter your name" required>
            </div>

            <div class="input-field">
              <label>Date of Birth</label>
              <input type="date" placeholder="Enter Birth date" required>
            </div>

            <div class="input-field">
              <label>Father Name</label>
              <input type="text" placeholder="Enter your father name" required>
            </div>
            <div class="input-field">
              <label>Qualification:</label>
              <select id="Qualifications" name="Qualifications">
                <option value=""> Select your Qualification</option>
                <option value="SSC"> Matric</option>
                <option value="highschool">Intermediate</option>
                <option value="associate">Associate's Degree</option>
                <option value="bachelor">Bachelor's Degree</option>
                <option value="master">Master's Degree</option>
                <option value="doctorate">Doctorate (Ph.D.)</option>
                <option value="other">Other</option>
              </select>
              </div>
              <div class="input-field">
                <label>Email ID</label>
                <input type="email" placeholder="Enter your email Id" required>
              </div>


              <div class="input-field">
                <label>Password</label>
                <input type="password" placeholder="Enter your password" required>
              </div>


              <div class="input-field">
                <label>Confirm Password</label>
                <input type="password" placeholder="Enter your Confirm Password" required>
              </div>

              <div class="input-field">
                <label>Mobile Number</label>
                <input type="number" placeholder="Enter your mobile number" required>
              </div>
              <div class="input-field">
                <label>Course:</label>
                <select id="course" name="course">
                  <option value="">Select your course</option>
                  <option value="Java">JAVA</option>
                  <option value="Web">WEB DEVLOPMENT</option>
                  <option value="Python">PYTHON</option>
                  <option value="AI">AI/ML</option>
                  <option value="Cyber">CYBER SECURITY</option>
                </select>
              </div>
              <button class="submit">Submit</button>
            </div>
          </div>
    </form>
  </div>
</body>
</html>
